header:
  version: 17
repos:
  meta-ethantwardy:
    layers:
      meta-gadget:

  poky:
    url: https://git.yoctoproject.org/git/poky
    branch: master
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    branch: master
    patches:
      0001:
        repo: meta-ethantwardy
        path: kas/0001-postfix-Remove-postinst-ontarget-task.patch
    layers:
      meta-oe:
      meta-multimedia:
      meta-networking:
      meta-python:

  meta-rauc:
    url: https://github.com/rauc/meta-rauc.git
    branch: master

  meta-cyclonedx:
    url: https://github.com/iris-GmbH/meta-cyclonedx.git
    branch: main

# Pass these environment variables through to bitbake
env:
  RAUC_KEY_FILE: null
  RAUC_CERT_FILE: null
  RAUC_KEYRING_FILE: null

local_conf_header:
  users: |
    USERADDEXTENSION = "useradd-staticids"
    USERADD_ERROR_DYNAMIC = "error"
    USERADD_UID_TABLES = "files/passwd"
    USERADD_GID_TABLES = "files/group"
  host: |
    BB_PRESSURE_MAX_CPU = "200000"
    BB_PRESSURE_MAX_MEMORY = "250000"
    INHERIT += "buildhistory cyclonedx-export"
